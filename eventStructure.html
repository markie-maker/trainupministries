<head>
    <title>TrainUp Ministries</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>

    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
        }

        .slideshow-container {
            max-width: 100vw;
            position: relative;
            margin: auto;
            height: 100vh;
            overflow: hidden;
        }

        .mySlides {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mySlides.show {
            opacity: 1;
            z-index: 1;
        }

        @media only screen and (max-width: 300px) {
            .text {
                font-size: 11px;
            }
        }

        .calendar-nav {
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            width: 62rem;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            width: 62rem;
        }

        .day,
        .header {
            border: 2px solid #f5f5f5 !important;
            padding: 10px;
            min-height: 100px;
        }

        .header {
            background-color: #f5f5f5;
            font-weight: bold;
            text-align: center;
        }

        .day {
            background-color: #fff;
            vertical-align: top;
        }

        .calEvent {
            font-size: 0.75rem;
            margin-top: 5px;
            text-align: center;
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            line-height: normal;
            padding: 0.5rem 0.25rem;
            border-radius: 0 4px 4px 0;
        }

        .calEvent:hover {
            background-color: #bbdefb;
            cursor: pointer;
        }

        .dateTime {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            width: 100%;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .location {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="event">
        <h4>Community Service Day</h4>
        <img src="communityService.jpg" alt="">
        <div class="dateTime">
            <span class="date">Saturday, March 15, 2024</span>
            <span class="time">9:00 AM - 3:00 PM</span>
        </div>
        <span class="small location">City Park Community Center</span>
        <p class="noMarginTop">Join us for a day of service in our local community. We will be cleaning
            parks, helping at
            shelters, and more.</p>
        <a onclick="openModal('communityService');" class="button primary fit">RSVP</a>
    </div>

</body>
